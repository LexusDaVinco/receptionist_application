<h2 class="text-center">Staff</h2>

 <table class="table" id="staffTable">
    
    <tbody id="staffTableBody">
      
    </tbody>
  </table>
  

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <button type="button" class="btn btn-danger btn-block" id="outBtn" onclick="staffOut()">Out</button>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2 ml-auto">
        <button type="button" class="btn btn-success btn-block" id="inBtn" onclick="staffIn()">In</button>

      </div>
    </div>
  </div>

<!-- Flexbox container for aligning the TOASTS -->
<div class="d-flex justify-content-center" id="toastDiv" aria-live="polite" aria-atomic="true">
<div id="toast-container"></div>
</div>
  
<!-- Schedule Delivery -->
  <h2 class="d-block text-center">Schedule Delivery</h2>
  <table class="table table-borderless">
    <thead class="bg-primary text-white">
      <tr>
        <th>Vehicle</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Telephone</th>
        <th>Address</th>
        <th>Return time</th>
      </tr>
    </thead>
    <tbody>
      <tr id="deliveryDriverInfo">
        <td id="vehicle">
          <input type="text" id="vehicleInput" name="vehicle" placeholder="(M)otorcycle or (C)ar">
        </td>
        <td id="name">
          <input type="text" id="nameInput" name="name" placeholder="First name">
        </td>
        <td id="surname">
          <input type="text" id="surnameInput" name="surname" placeholder="Last name">
        </td>
        <td id="telNum">
          <input type="text" id="telNumInput" name="telNum" placeholder="Telephone">
        </td>
        <td id="street">
          <input type="text" id="addressInput" name="address" placeholder="Street address">
        </td>
        <td id="time">
          <input type="text" id="timeInput" name="time" placeholder="hh:mm">
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container-fluid">
    <div class="row">
      <!-- <div class="col-sm-2">
      <button type="button" class="btn btn-danger btn-block">Out</button>
      </div> -->
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2 ml-auto">
        <button type="button" onclick="submitForm()">Add</button>
        <!-- <button type="button" class="btn btn-success btn-block">Add</button> -->
      </div>
    </div>
  </div>
  <h2 class="text-center">Delivery Board</h2>
  <table class="table">
    <thead class="bg-primary text-white">
      <tr>
        <th>Vehicle</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Telephone</th>
        <th>Address</th>
        <th>Return time</th>
      </tr>
    </thead>
    <tbody id="deliveryBoard">
      
    </tbody>
  </table>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <!--<button type="button" class="btn btn-danger btn-block">Out</button>-->
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2 ml-auto">
        <button type="button" class="btn btn-danger btn-block" onclick="deleteDelivery()">Clear delivery</button>
      </div>
    </div>
  </div>
</div>

<div class="digitalClock-bg"><p id="digitalClock" class="text-center digitalClock-text"></p></div>
